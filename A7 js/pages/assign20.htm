<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - JS a20</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 w-100">
                <div class="data-square form-control-lg d-flex flex-column justify-content-center align-items-center">
                    <p id="outputSquare">Your Output Here</p>
                </div>
            </div>
        </div>
        <div class="row mt-3 g-3">
            <div class="col-md-12 column-gap-3  d-flex justify-content-center">
                <input type="number" class="form-control-lg" id="firstNumberInput"
                    placeholder="Enter First Integer Value">
                <input type="number" class="form-control-lg" id="secondNumberInput"
                    placeholder="Enter Second Integer Value">
            </div>
            <div class="col-md-12 d-flex justify-content-center column-gap-3">
                <div class="row g-2">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-lg w-50" id="enterButton" onclick="showData('+')">+</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-lg w-50" id="enterButton" onclick="showData('-')">-</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-lg w-50" id="enterButton" onclick="showData('*')">*</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-lg w-50" id="enterButton" onclick="showData('/')">/</button>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg" id="resetButton" onclick="resetData()">Clear</button>
            </div>
        </div>
    </div>
    <script>
        var outputSquare = document.getElementById("outputSquare");
        var res = 0;
        function showData(operator) {
            var firstNumber = document.getElementById("firstNumberInput").value;
            var secondNumber = document.getElementById("secondNumberInput").value;
            switch (operator) {
                case '+':
                    res = Number(firstNumber) + Number(secondNumber);
                    outputSquare.innerHTML = `Result : => ${res}`;
                    break;
                case '-':
                    res = Number(firstNumber) - Number(secondNumber);
                    outputSquare.innerHTML = `Result : => ${res}`;
                    break;
                case '*':
                    res = Number(firstNumber) * Number(secondNumber);
                    outputSquare.innerHTML = `Result : => ${res}`;
                    break;
                case '/':
                    res = Number(firstNumber) / Number(secondNumber);
                    outputSquare.innerHTML = `Result : => ${res}`;
                    break;
            }
        }

        function resetData() {
            document.getElementById("firstNumberInput").value = " ";
            document.getElementById("secondNumberInput").value = " ";
            outputSquare.innerHTML = "Your Output Here ";
        }
    </script>
</body>

</html>
