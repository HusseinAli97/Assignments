<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - JS 13</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex">
            <div class="col-md-12">
                <div class="data-square form-control-lg d-flex flex-column justify-content-center align-items-center">
                    <p id="outputsquare">Your Data Output</p>
                </div>
            </div>
        </div>
        <div class="row mt-3 g-3">
            <div class="col-md-4 mx-auto d-flex justify-content-center align-item-center">
                <input type="text" id="monthInput" class="form-control-lg w-100 text-center"
                    placeholder="Your Month Number or Name">
            </div>
            <div class="col-md-12 d-flex justify-content-center column-gap-3">
                <button class="btn btn-primary btn-lg" id="resetButton" onclick="resetData()">Reset Data</button>
                <button class="btn btn-primary btn-lg" id="enterButton" onclick="enterData()">Enter Data</button>
            </div>
        </div>
    </div>
    <script>
        var monthInput = document.getElementById("monthInput");
        var outputSquare = document.getElementById("outputsquare");
        function resetData() {
            monthInput.value = "";
            outputSquare.innerHTML = "Your Data Output";
        }
        function enterData() {
            var monthValue = monthInput.value.toLowerCase();
            if (monthValue === "january" || monthValue === "1") {
                outputSquare.innerHTML = "Your Month Is => January. Days in This Month is: 31 Days";
            } else if (monthValue === "february" || monthValue === "2") {
                outputSquare.innerHTML = "Your Month Is => February. Days in This Month is: 28 Days";
            } else if (monthValue === "march" || monthValue === "3") {
                outputSquare.innerHTML = "Your Month Is => March. Days in This Month is: 31 Days";
            } else if (monthValue === "april" || monthValue === "4") {
                outputSquare.innerHTML = "Your Month Is => April. Days in This Month is: 30 Days";
            } else if (monthValue === "may" || monthValue === "5") {
                outputSquare.innerHTML = "Your Month Is => May. Days in This Month is: 31 Days";
            } else if (monthValue === "june" || monthValue === "6") {
                outputSquare.innerHTML = "Your Month Is => June. Days in This Month is: 30 Days";
            } else if (monthValue === "july" || monthValue === "7") {
                outputSquare.innerHTML = "Your Month Is => July. Days in This Month is: 31 Days";
            } else if (monthValue === "august" || monthValue === "8") {
                outputSquare.innerHTML = "Your Month Is => August. Days in This Month is: 31 Days";
            } else if (monthValue === "september" || monthValue === "9") {
                outputSquare.innerHTML = "Your Month Is => September. Days in This Month is: 30 Days";
            } else if (monthValue === "october" || monthValue === "10") {
                outputSquare.innerHTML = "Your Month Is => October. Days in This Month is: 31 Days";
            } else if (monthValue === "november" || monthValue === "11") {
                outputSquare.innerHTML = "Your Month Is => November. Days in This Month is: 30 Days";
            } else if (monthValue === "december" || monthValue === "12") {
                outputSquare.innerHTML = "Your Month Is => December. Days in This Month is: 31 Days";
            } else {
                outputSquare.innerHTML = "Invalid month number or name!";
            }
        }
    </script>
</body>

</html>
