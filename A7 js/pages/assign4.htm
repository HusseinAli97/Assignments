<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - JS a4</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 w-100">
                <div class="data-square form-control-lg d-flex flex-column justify-content-center align-items-center"
                    id="outputSquare">
                    <p>Your Output here</p>
                </div>
            </div>
        </div>
        <div class="row mt-3 g-3">
            <div class="col-md-12  d-flex justify-content-center ">
                <input type="number" class="form-control-lg" id="userInput" placeholder="Enter a Number Value">
            </div>
            <div class="col-md-12 d-flex justify-content-center column-gap-3">
                <button class="btn btn-primary btn-lg" id="resetButton" onclick="resetData()">Reset</button>
                <button class="btn btn-primary btn-lg" id="enterButton" onclick="showData()">Enter Data</button>
            </div>
        </div>
    </div>


</body>
<script>
    var outputSquare = document.getElementById("outputSquare");
    function resetData() {
        outputSquare.textContent = "Your Output here";
    }
    function showData() {
        var userInput = document.getElementById("userInput").value;
        var numChange = Number(userInput);
        if (!Number.isInteger(numChange)) {
            outputSquare.textContent = `Your value is not a number or you entered a float number`;
        } else if (numChange > 0) {
            outputSquare.textContent = `Positive Number`;
        } else {
            outputSquare.textContent = `Negative Number`;
        }
    }
</script>

</html>
