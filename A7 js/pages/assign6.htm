<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - JS a7</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12 w-100">
            <div class="data-square form-control-lg d-flex flex-column justify-content-center align-items-center"
                id="outputSquare">
                <p>Your Output here</p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <input type="number" class="form-control-lg" id="numberInput" placeholder="Enter a Number Value">
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary btn-lg" id="resetButton" onclick="resetData()">Reset</button>
            <button class="btn btn-primary btn-lg" id="enterButton" onclick="showData()">Enter Data</button>
        </div>
    </div>
</div>
<script>
    var numberInput = document.getElementById("numberInput");
    var outputSquare = document.getElementById("outputSquare");
    function resetData() {
        numberInput.value = "";
        outputSquare.textContent = "Your Output here";
    }
    function showData() {
        var uValue = Number(numberInput.value);
        if (!(Number.isInteger(uValue))) {
            outputSquare.textContent = "Your Value is not a number or you entered a float number";
        } else if (uValue % 2) {
            outputSquare.textContent = `=> ${uValue} <= Odd Number`;
        } else {
            outputSquare.textContent = `=> ${uValue} <= Even Number`;
        }
    }
</script>

</html>
