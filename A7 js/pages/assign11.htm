<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - JS a11</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 w-100">
                <div class="data-square form-control-lg d-flex flex-column justify-content-center align-items-center"
                    id="outputSquare">
                    <p>Your Output here</p>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="number" class="form-control-lg" id="firstNumberInput" placeholder="Enter Integer Value">
                <input type="number" class="form-control-lg" id="secondNumberInput" placeholder="Enter exponent">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-lg" id="resetButton" onclick="resetData()">Reset</button>
                <button class="btn btn-primary btn-lg" id="enterButton" onclick="showData()">Enter Data</button>
            </div>
        </div>
    </div>
    <script>
        var firstNumberInput = document.getElementById("firstNumberInput");
        var secondNumberInput = document.getElementById("secondNumberInput");
        var outputSquare = document.getElementById("outputSquare");
        function resetData() {
            firstNumberInput.value = "";
            secondNumberInput.value = "";
            outputSquare.textContent = "Your Output here";
        }
        function showData() {
            var uValue_1 = Number(firstNumberInput.value);
            var uValue_2 = Number(secondNumberInput.value);
            if ( !Number.isInteger(uValue_1) || !Number.isInteger(uValue_2)) {
                outputSquare.textContent = "Your Value is not a number or you entered a float number";
            } else {
                outputSquare.innerHTML = uValue_1 ** uValue_2;
            }
        }
    </script>
</body>

</html>
