<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - JS a8</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="data-square form-control-lg d-flex flex-column justify-content-center align-items-center"
                    id="outputSquare">
                    <p>Your Output here</p>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="number" class="form-control-lg" id="userInput" placeholder="Enter a Number">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-lg" id="resetButton" onclick="resetData()">Reset</button>
                <button class="btn btn-primary btn-lg" id="enterButton" onclick="showData()">Enter Data</button>
            </div>
        </div>
    </div>

    <script src="Js/main.js"></script>
    <script>
        function resetData() {
            var userInput = document.getElementById("userInput");
            var outputSquare = document.getElementById("outputSquare");
            userInput.value = "";
            outputSquare.textContent = "Your Output here";
        }
        function showData() {
            var userInput = document.getElementById("userInput").value;
            var outputSquare = document.getElementById("outputSquare");
            var numChange = Number(userInput);
            // check if numb is int or flaot and string or number
            if (!Number.isInteger(numChange)) {
                outputSquare.textContent = "Your Value is not a number or you entered a float number";
            } else {
                outputSquare.textContent = "";
                //put num in a list and loop
                for (var i = 1; i <= numChange; i++) {
                    outputSquare.innerHTML += `<ul><li>${i}</li></ul>`;
                }
            }
        }
    </script>
</body>

</html>
