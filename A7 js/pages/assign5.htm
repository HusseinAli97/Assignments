<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A7 - JS a5</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12 w-100">
                <div class="data-square form-control-lg d-flex flex-column justify-content-center align-items-center">
                    <p id="outputSquare">Your Output here</p>
                </div>
            </div>
        </div>
        <div class="row mt-3 g-3">
            <div class="col-md-12 column-gap-3  d-flex justify-content-center">
                <input type="number" class="form-control-lg" id="firstNumberInput"
                    placeholder="Enter First Integer Value">
                <input type="number" class="form-control-lg" id="secondNumberInput"
                    placeholder="Enter Second Integer Value">
                <input type="number" class="form-control-lg" id="thirdNumberInput"
                    placeholder="Enter Third Integer Value">
            </div>
            <div class="col-md-12 d-flex justify-content-center column-gap-3">
                <button class="btn btn-primary btn-lg" id="resetButton" onclick="resetData()">Reset</button>
                <button class="btn btn-primary btn-lg" id="enterButton" onclick="showData()">Enter Data</button>
            </div>
        </div>
    </div>
    <script>
        var outputSquare = document.getElementById("outputSquare");
        var firstNumberInput = document.getElementById("firstNumberInput");
        var secondNumberInput = document.getElementById("secondNumberInput");
        var thirdNumberInput = document.getElementById("thirdNumberInput");
        function resetData() {
            firstNumberInput.value = "";
            secondNumberInput.value = "";
            thirdNumberInput.value = "";
            outputSquare.textContent = "Your Output here";
        }
        function showData() {
            var firstNumber = Number(firstNumberInput.value);
            var secondNumber = Number(secondNumberInput.value);
            var thirdNumber = Number(thirdNumberInput.value);
// Check if numb int or float and strings or numbers
            if (!Number.isInteger(firstNumber)
            || !Number.isInteger(secondNumber) 
            || !Number.isInteger(thirdNumber)) {
                outputSquare.textContent = "Your Value is not a number or you entered a float number";
            } else {
                var maxNum = firstNumber;
                var minNum = firstNumber;
// check max and min number between first and second
                if (secondNumber > maxNum) {
                    maxNum = secondNumber;
                } else if (secondNumber < minNum) {
                    minNum = secondNumber;
                }
//check max and min number between first and third
                if (thirdNumber > maxNum) {
                    maxNum = thirdNumber;
                } else if (thirdNumber < minNum) {
                    minNum = thirdNumber;
                }
//print max and min numbers on square data
                outputSquare.textContent = `Max: ${maxNum}, Min: ${minNum}`;
            }
        }
    </script>
</body>

</html>
